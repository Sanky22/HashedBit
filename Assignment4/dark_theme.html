<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dark Theme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: 0.3s;
        }

        .dark {
            background-color: #222;
            color: white;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Dark Theme Toggle</h1>
    <p>Click the button to switch between light and dark theme.</p>

    <button onclick="toggleTheme()">Toggle Theme</button>

    <script src="dark_theme.js"></script>
</body>
</html>
